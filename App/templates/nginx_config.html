<!DOCTYPE html>
<html>
<head>
	<style>
	.title {
		  font-family: 'Courier New', Courier, monospace;
		  color: black;
		  padding: 15px 32px;
		  border-left: 2px solid #DC143C;
		  border-right: 2px solid rgb(63, 20, 220);
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		  border-radius: 50%;
	  }
	  input[type=text] {
		  padding: 12px 50px;

		  cursor: pointer;
		  }

<body>
	<div>
	<h1 class="title">Edit</h1>
	<form action="{{ url_for('save_nginx_config') }}" method="post">
		<textarea name="conf" rows="40" cols="150">{{ config }}</textarea><br>
		<button class="button1" type="submit">Save</button>
	</form>
</div>
